<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table border="1" width="980" align="center">
            <tr>
                <td height="50"></td>
            </tr>
            <tr>
                <td height="200"></td>
            </tr>
            <tr>
                <td valign="top" height="500">
                    <form action="" method="post">
                        <fieldset>
                            <legend  align="center" >Student Registration Form</legend>
                    <table>
                        <tr>
                            <td>First Name</td>
                            <td><input type="text" name="first_name" value="Islampur thana" readonly maxlength="5"/></td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td><input type="text" name="last_name"/></td>
                        </tr>
                        <tr>
                            <td>Email Address</td>
                            <td><input type="email" name="email_address"/></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" name="password"/></td>
                        </tr>
                        <tr>
                            <td>Phone Number</td>
                            <td><input type="number" min="15" max="30" name="phone_number"/></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>
                                <input type="radio" name="gender" value="male"/>Male
                                <input type="radio" name="gender" value="female"/>Female
                            </td>
                        </tr>
                        <tr>
                            <td>Date of Birth</td>
                            <td><input type="date" name="date_of_birth"/></td>
                        </tr>
                        <tr>
                            <td>Image</td>
                            <td><input type="file" name="image" accept="image/*" multiple/></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><textarea  name="address" rows="5" cols="4"></textarea></td>
                        </tr>
                        <tr>
                            <td>District Name</td>
                            <td>
                                <select name="District_name">
                                    <option>***Select your district name*** </option>
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Khulna">Khulna</option>
                                    <option value="Savar">Savar</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="agree" value="agree"/>I agree with all terms & condition</td>
                            <td><input type="button" name="button" value="Registration"/></td>
                        </tr>
                    </table>
                        </fieldset>
                    </form>
                    <hr/>
                    <input type="text" name="name" list="my_name">
                    <datalist id="">
                        <option value="Radi">
                        <option value="Rahat">
                        <option value="Azam">
                        <option value="Tauhid">
                    </datalist>
                </td>
            </tr>
            <tr>
                <td height="250"></td>
            </tr>
            <tr>
                <td height="40"></td>
            </tr>
        </table>
    </body>
</html>
